name: Build and Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_REPO: juliendelavande/site-perso
  KUBE_CONTEXT: cluster-personal
  KUBE_NAMESPACE: site-perso

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set version tag
        id: version
        run: |
          # Use short SHA as version tag
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "VERSION=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Using version: ${SHORT_SHA}"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.DOCKER_REPO }}:${{ steps.version.outputs.VERSION }}
            ${{ env.DOCKER_REPO }}:latest
          cache-from: type=registry,ref=${{ env.DOCKER_REPO }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_REPO }}:buildcache,mode=max

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      - name: Configure Kubernetes
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config
          kubectl config use-context ${{ env.KUBE_CONTEXT }}

      - name: Deploy with Helm
        run: |
          helm upgrade --install site-perso ./helm/site-perso \
            --namespace ${{ env.KUBE_NAMESPACE }} \
            --create-namespace \
            --set image.tag=${{ steps.version.outputs.VERSION }} \
            --wait \
            --timeout 5m

      - name: Verify deployment
        run: |
          kubectl rollout status deployment/site-perso-site-perso \
            -n ${{ env.KUBE_NAMESPACE }} \
            --timeout=5m
          kubectl get pods -n ${{ env.KUBE_NAMESPACE }}
